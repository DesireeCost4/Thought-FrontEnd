<div class="friendship-container">
    <h2>Perfil de {{ username }}</h2>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  
    <!-- BotÃ£o para adicionar ou remover amigo -->
    <button *ngIf="username && username !== 'usuarioLogado'" (click)="addOrRemoveFriend()" [disabled]="!username">
      {{ isFriend ? 'Remover Amigo' : 'Adicionar Amigo' }}
    </button>
  </div>
