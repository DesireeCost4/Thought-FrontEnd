<div class="container">
  <div class="profile-header">
    <img src="icons8-nome-48.png" alt="Avatar" />

    <h1>
      Bem vindo(a)
      <br />
      {{ name }}
    </h1>

   
    <p class="email">Email: {{ email }}</p>
    <p class="date">Membro desde: {{ createdAt | date : "dd/MM/yyyy" }}</p>

    <div class="container-options">
    <ul class="list-options">
      <li>
        <a [routerLink]="['/feed']">
          <fa-icon [icon]="faHome"></fa-icon> Home
        </a>
      </li>

      <li>
        <a [routerLink]="['/profile']">
          <fa-icon [icon]="faUser"></fa-icon> Perfil
        </a>
      </li>

    </ul>
    </div>
      


  <div class="container-options">
    <ul class="list-options">
      <li>
        <a [routerLink]="['/messages', userId]">
        <a> <fa-icon [icon]="faCommentAlt"></fa-icon> Recados </a>
      </a>
      </li>


      <li>
        <a> <fa-icon [icon]="faCommentAlt"></fa-icon> Depoimentos </a>
      </li>

      <li class="btn"><fa-icon [icon]="faUserPlus"></fa-icon> <app-request-friend></app-request-friend>
      </li>

    </ul>

  </div>

  
  <app-logout></app-logout>
  </div>

  

 

  <div *ngIf="toughts.length > 0">
    <div *ngFor="let tought of toughts">

      <div class="tought-block">
        <div class="post-header">
          <img src="icons8-nome-48.png" alt="Avatar" />
          <div class="username">{{ name }}</div>
          <div class="timestamp">{{ createdAt }}</div>
        </div>

        <div class="post-content">
          <h3>{{ tought.title }}</h3>
          <p>{{ tought.content }}</p>
        </div>

        <div class="post-footer">
          <div class="like-button">Curtir</div>
          <div class="action-button">Comentar</div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="toughts.length === 0">
    <p>Não há pensamentos disponíveis.</p>
  </div>

<div class="frendship-container">
  <app-friendship-list></app-friendship-list>

 
</div>



</div>
