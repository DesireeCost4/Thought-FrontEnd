<div class="profile-container">
    <!-- Coluna 1: Foto do usuÃ¡rio -->
    <div class="profile-picture">


      <div class="profile-info">
        <img src="icons8-nome-48.png" alt="Avatar" />
        <h2>{{ user.name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Desde:</strong> {{ user.createdAt  }}</p>

        <button class="add-friend-btn" (click)="addFriend()">Adicionar Amigo</button>

        
      </div>
    </div>
  
    
    
  

    <div class="segunda-coluna">
    
      <h1>Mural de pensamentos</h1>


    <div class="post-container">
      <div *ngFor="let tought of toughts" class="post">
        <div class="post-header">
          <img src="icons8-nome-48.png" alt="Avatar" />
          <p>{{user.name}}</p> 
        </div>
        
        <div class="post-content">
          <h3>{{ tought.title }}</h3>
          <p>{{ tought.content }}</p>
        </div>
      </div>
    </div>

  
  

    <div class="profile-extra">
      
    </div>
  </div>
